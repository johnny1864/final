<h1>Search For a Movie</h1>

    <section class="form-block">
        
        <h2>Enter Movie</h2>
        <div class="form-group">
            <label class="required">Movie Title</label>
            <input type="text" id="requiredInput" [(ngModel)]='title' (keyup.enter)='getMovie()' > <!--input for movie title -->
        </div>
        
        <div class='row flex-items-around' *ngIf='movieService$.movieData' >
            <div class="col-3 movie-col "   *ngFor='let movie of movieService$.movieData.results '> 
               
                    <div >
                        <a href="#" class="card clickable">
                            <!--Displays Moive Poster-->
                            <div class="card-img">
                                <img src="http://image.tmdb.org/t/p/w185//{{movie.poster_path}}"/>
                            </div>
                            
                            <!-- Movie Info -->
                            <div class="card-block">
                                <h3><strong>Title: {{movie.title}}</strong></h3>
                                <h3>Overview: </h3>
                                <p>{{movie.overview}}</p>
                            </div>
                        </a>
                    </div>
                
            </div>dklfkljasdkj;
            
            
        </div>
    </section>
